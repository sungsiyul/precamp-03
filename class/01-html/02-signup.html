<html>
    <!-- head는 검색엔진 -->
    <head>
        <!-- link는 css파일을 연결해줌, rel은 연결파일의 형태를 지정해줌 -->
        <link href="02-signup.css" rel="stylesheet"/>
    </head>

    <!-- body는 웹 브라우저에서 보는 기능 -->
    <body>
        <h1 style="color:red">회원가입</h1>
        <input type = "text" placeholder="이메일을 입력해주세요."/> <br /><br />
        <input type = "text" placeholder="이름을 입력해주세요."/> <br /><br />
        <input id="www" class="qqq" type = "password" placeholder="비밀번호를 입력해주세요"/> <br /><br />
        <input class="qqq" type = "password" placeholder="비밀번호를 다시 입력해주세요"/> <br /><br />
        
        <!-- select는 드롭박스 생성 -->
        <select>
            <!-- disabled는 선택이 안됨. disabled 뒤에는 값이 들어가는데 생략 가능함(true일때) -->
            <!-- selected는 지역을 선택하세요가 기본값으로 보이게 하고 싶을 때-->
            <option disabled selected>지역을 선택하세요.</option>
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
            <option>부산</option>
        </select><br /><br />
        <!-- name="~~"은 ~~라는 그룹으로 지정해줌. 같은 그림 내에서 하나만 선택되게 함. -->
        <input type="radio" name="aaa"/>여성 <input type="radio" name="aaa"/>남성<br /><br />
        <!-- radio와 다르게 선택한 박스를 한 번 더 클릭하면 취소됨. -->
        <input type="checkbox"/>이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
        <hr />
        <!-- button은 시작tag와 종료tag로 이루어져 있기 때문에 버튼 내에 또다른 태그를 넣을 수 있다. -->
        <button>가입하기</button><br/>
        <!-- <input type="button" value="가입하기" /> -->
    </body>
</html>
